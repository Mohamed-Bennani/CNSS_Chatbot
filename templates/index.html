<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNSS Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/cnss_logo.png') }}" alt="CNSS Logo" class="logo">
        </div>
        <div class="chat-container">
            <div class="chat-box" id="chat-box"></div>
            <div class="input-container">
                <input type="text" id="user-input" class="input-field" placeholder="Posez votre question ...">
                <button onclick="sendMessage()" class="icon-btn send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
                <button id="voice-btn" onclick="toggleVoiceInput()" class="icon-btn voice-btn">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
